
{% extends 'base.html' %}
{% block title %}{{ item.name }} – Velora{% endblock %}
{% block content %}
<div class="grid md:grid-cols-2 gap-8">
  <div class="relative rounded-2xl overflow-hidden border border-[var(--soft)] bg-[var(--card)]">
    <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-full object-cover">
    <div class="absolute top-3 left-3 text-[10px] px-2 py-1 rounded-full bg-[var(--hot)] text-white">{{ item.brand }}</div>
  </div>
  <div>
    <div class="text-sm text-slate-300/80">{{ item.category }} • {{ item.type }}</div>
    <h1 class="font-display text-4xl leading-tight">{{ item.name }}</h1>
    <p class="mt-3 text-slate-300/90">{{ item.description }}</p>
    <form method="post" action="{{ url_for('shop.cart_add') }}" class="mt-5 flex gap-3 items-center">
      <input class="w-24 px-3 py-2 rounded-xl border border-[var(--soft)] bg-[var(--card)] text-[var(--txt)]" type="number" name="qty" min="1" value="1">
      <button class="px-5 py-3 rounded-xl bg-[var(--sec)] text-black font-semibold hover:opacity-90">Tambah ke Keranjang</button>
    </form>
  </div>
</div>
{% endblock %}
